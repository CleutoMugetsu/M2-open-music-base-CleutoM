<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <title>Open Music</title>
  </head>
  <body>
    
    <main class="container">
      <header>
        <h1 class="header__title">open music</h1>
        <button class="mode__controller"></button>
      </header>

      <section class="genre__container">
        <h2 class="subTitle">Gênero Musical</h2>
        <ul class="genre__list"></ul>
      </section>

      <div class="range__container">
        <div class="title__container">
          <h2 class="subTitle">Definir preço</h2>
          <span class="price">R$ 0,00</span>
        </div>
        <div class="slider__container"><input class="slider" id="range__controller" type="range" step="0" min="0" max="100" value="10"></div>
      </div>

      <section class="albums__container">
        <h2 class="subTitle">Albums Encontrados</h2>
        <ul class="albums__list"></ul>
      </section>
    </main>
    
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
